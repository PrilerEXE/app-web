<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select case</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('https://avatars.mds.yandex.net/i?id=0cd4d752581da6afb077eea519153b5f_l-8273295-images-thumbs&n=13') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0 20px;
            color: #fff;
            text-align: center;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #preloader img {
            width: 80px;
            height: 80px;
        }

        .content {
            display: none;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #ffd700;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .boxes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
        }

        .box {
            aspect-ratio: 1 / 1;
            background: url('https://raw.githubusercontent.com/PrilerEXE/app-web/refs/heads/main/pack-40-1724119886.webp') no-repeat center center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            font-weight: bold;
            color: transparent;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        #modal-content {
            background: #28aad6;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
        }

        #modal img {
            width: 230px;
            margin-bottom: 20px;
        }

        #modal button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #modal button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="preloader">
        <img src="https://ffcis.ru/instafish/authvk/Kelly-GIF__ff.gif" alt="Loading...">
    </div>

    <div class="content">
        <h1>–í—ã–±–µ—Ä–∏—Ç–µ –∫–µ–π—Å</h1>
        <div class="boxes">
            <div class="box" onclick="selectBox()">1</div>
            <div class="box" onclick="selectBox()">2</div>
            <div class="box" onclick="selectBox()">3</div>
            <div class="box" onclick="selectBox()">4</div>
            <div class="box" onclick="selectBox()">5</div>
            <div class="box" onclick="selectBox()">6</div>
            <div class="box" onclick="selectBox()">7</div>
            <div class="box" onclick="selectBox()">8</div>
            <div class="box" onclick="selectBox()">9</div>
            <div class="box" onclick="selectBox()">10</div>
            <div class="box" onclick="selectBox()">11</div>
            <div class="box" onclick="selectBox()">12</div>
            <div class="box" onclick="selectBox()">13</div>
            <div class="box" onclick="selectBox()">14</div>
            <div class="box" onclick="selectBox()">15</div>
            <div class="box" onclick="selectBox()">16</div>
        </div>
    </div>

    <div id="modal">
        <div id="modal-content">
            <img src="https://raw.githubusercontent.com/PrilerEXE/app-web/refs/heads/main/pack-506-1724119879.webp" alt="Prize">
            <h2 id="modal-prize"></h2>
            <button onclick="sendPrize()">–ü–æ–ª—É—á–∏—Ç—å –ø—Ä–∏–∑</button>
        </div>
    </div>

    <script>
        let prizeAmount;

        function selectBox() {
            const preloader = document.getElementById('preloader');
            preloader.style.display = 'flex'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–ª–æ–∞–¥–µ—Ä

            setTimeout(() => {
                const prizes = [5000, 10000, 20000, 30000, 50000];
                prizeAmount = prizes[Math.floor(Math.random() * prizes.length)];
                const formattedPrize = prizeAmount.toLocaleString('ru-RU') + " üíé";

                document.getElementById('modal-prize').textContent = "–í–∞—à –≤—ã–∏–≥—Ä—ã—à: " + formattedPrize;
                document.getElementById('modal').style.display = 'flex'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                preloader.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–ª–æ–∞–¥–µ—Ä
            }, 500); // –ó–∞–¥–µ—Ä–∂–∫–∞ –≤ 0.5 —Å–µ–∫—É–Ω–¥—ã
        }

        function sendPrize() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.sendData(prizeAmount.toString());
                Telegram.WebApp.close();
            } else {
                alert("–ó–∞–ø—É—Å—Ç–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤–Ω—É—Ç—Ä–∏ Telegram.");
            }
        }

        window.onload = function() {
            document.getElementById('preloader').style.display = 'none';
            document.querySelector('.content').style.display = 'block';
        }
    </script>
</body>
</html>
