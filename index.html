<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие Боксов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #f4f4f4; }
        h1 { color: #333; }
        .boxes { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; }
        .box { width: 100px; height: 100px; background-color: #4CAF50; color: white; display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; border-radius: 10px; transition: background-color 0.3s; }
        .box:hover { background-color: #45a049; }
        .result { margin-top: 20px; text-align: center; }
        .button { margin-top: 10px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Выберите бокс</h1>
    <div class="boxes">
        <div class="box" onclick="selectBox()">1</div>
        <div class="box" onclick="selectBox()">2</div>
        <div class="box" onclick="selectBox()">3</div>
        <div class="box" onclick="selectBox()">4</div>
        <div class="box" onclick="selectBox()">5</div>
        <div class="box" onclick="selectBox()">6</div>
        <div class="box" onclick="selectBox()">7</div>
        <div class="box" onclick="selectBox()">8</div>
        <div class="box" onclick="selectBox()">9</div>
    </div>

    <div class="result" id="result"></div>
    <button class="button" id="claimButton" style="display: none;" onclick="sendToBot()">Получить награду</button>

    <script>
        let prize;

        function selectBox() {
            const prizes = [500, 1000, 5000, 10000, 15000];
            prize = prizes[Math.floor(Math.random() * prizes.length)];

            // Генерация ссылки для перехода к боту с параметром
            const botUsername = "freefire_winbot";
            const encryptedPrize = btoa(prize.toString());  // Преобразуем выигрыш в Base64 для шифрования
            const botLink = `tg://resolve?domain=${botUsername}&start=${encryptedPrize}`;

            document.getElementById('result').innerHTML = `Ваш выигрыш: ${prize} алмазов!`;
            document.getElementById('claimButton').setAttribute("onclick", `openBotLink('${botLink}')`);
            document.getElementById('claimButton').style.display = 'inline-block';
        }

        function openBotLink(link) {
            window.location.href = link;
            Telegram.WebApp.close(); // Закрытие Web Viewer после нажатия кнопки
        }
    </script>
</body>
</html>
