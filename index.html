<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите Бокс</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script> <!-- Подключение eruda для отладки на мобильных -->
    <script>eruda.init();</script> <!-- Инициализация eruda -->
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #f4f4f4; }
        h1 { color: #333; }
        .boxes { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; }
        .box { width: 100px; height: 100px; background-color: #4CAF50; color: white; display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; border-radius: 10px; transition: background-color 0.3s; }
        .box:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Выберите бокс</h1>
    <div class="boxes">
        <div class="box" onclick="selectBox()">1</div>
        <div class="box" onclick="selectBox()">2</div>
        <div class="box" onclick="selectBox()">3</div>
        <div class="box" onclick="selectBox()">4</div>
        <div class="box" onclick="selectBox()">5</div>
        <div class="box" onclick="selectBox()">6</div>
        <div class="box" onclick="selectBox()">7</div>
        <div class="box" onclick="selectBox()">8</div>
        <div class="box" onclick="selectBox()">9</div>
    </div>

    <script>
        // Функция для обработки выбора бокса и отправки данных в бота
        function selectBox() {
            const prizes = [500, 1000, 5000, 10000, 15000];
            const prize = prizes[Math.floor(Math.random() * prizes.length)];
            
            // Проверка на доступность API Telegram
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                console.log("Отправка данных в бота:", prize);  // Лог для отладки
                Telegram.WebApp.sendData(JSON.stringify({ prize: prize }));
                Telegram.WebApp.close(); // Закрываем Web App после отправки данных
            } else {
                alert("Запустите приложение внутри Telegram.");
            }
        }

        // Проверяем доступность API Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            console.log("Telegram API доступен:", Telegram.WebApp);
            console.log("initData:", Telegram.WebApp.initData);
            console.log("initDataUnsafe:", Telegram.WebApp.initDataUnsafe);
        } else {
            console.error("Запустите приложение внутри Telegram.");
        }
    </script>
</body>
</html>
