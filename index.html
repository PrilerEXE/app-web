<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие Кейсов</title>
    <!-- Подключаем Telegram Web App JavaScript API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Откройте кейс и выиграйте приз!</h1>
    <button onclick="openCase()">Открыть кейс</button>
    <p id="result"></p>

    <!-- Контейнер для отображения логов -->
    <pre id="log" style="background: #f4f4f4; padding: 10px; border: 1px solid #ddd; max-height: 200px; overflow-y: scroll;"></pre>

    <script>
        // Функция для вывода логов на страницу
        function logMessage(message) {
            const logContainer = document.getElementById('log');
            logContainer.textContent += message + "\n";  // Добавляем новое сообщение в контейнер
            logContainer.scrollTop = logContainer.scrollHeight;  // Автоматическая прокрутка вниз
        }

        function openCase() {
            const prizes = ['Приз 1', 'Приз 2', 'Приз 3', 'Приз 4'];
            const result = prizes[Math.floor(Math.random() * prizes.length)];
            document.getElementById('result').innerText = `Ваш выигрыш: ${result}`;

            // Проверка наличия объекта Telegram и отправка данных
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                logMessage("Отправка данных в бота: " + result);  // Логирование отправки
                Telegram.WebApp.sendData(result);
            } else {
                logMessage("WebApp API недоступен. Запустите приложение внутри Telegram.");
            }
        }

        // Проверка объекта Telegram.WebApp и вывод результата
        window.addEventListener("DOMContentLoaded", function() {
            logMessage("Telegram API доступен: " + (typeof Telegram !== 'undefined' && Telegram.WebApp));
        });
    </script>
</body>
</html>
