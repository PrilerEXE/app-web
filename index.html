<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите Бокс</title>
    <!-- Подключаем Telegram Web App JavaScript API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Основной стиль */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('https://example.com/background.jpg') no-repeat center center fixed; /* Фон */
            background-size: cover;
            margin: 0;
            padding: 0 10px;
            color: #fff;
            text-align: center;
        }

        h1 {
            color: #ffd700;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Сетка для боксов */
        .boxes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 320px;
        }

        /* Стиль боксов */
        .box {
            width: 100%;
            height: 100px;
            background: url('https://example.com/box-image.png') no-repeat center center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            font-weight: bold;
            color: transparent;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
        }

        /* Адаптивность для небольших экранов */
        @media (max-width: 480px) {
            .box {
                height: 80px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>Выберите бокс</h1>
    <div class="boxes">
        <div class="box" onclick="selectBox()">1</div>
        <div class="box" onclick="selectBox()">2</div>
        <div class="box" onclick="selectBox()">3</div>
        <div class="box" onclick="selectBox()">4</div>
        <div class="box" onclick="selectBox()">5</div>
        <div class="box" onclick="selectBox()">6</div>
        <div class="box" onclick="selectBox()">7</div>
        <div class="box" onclick="selectBox()">8</div>
        <div class="box" onclick="selectBox()">9</div>
    </div>

    <script>
        function selectBox() {
            const prizes = [500, 1000, 5000, 10000, 15000];
            const prize = prizes[Math.floor(Math.random() * prizes.length)];

            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.sendData(`Ваш выигрыш: ${prize} алмазов`);
                Telegram.WebApp.close();
            } else {
                alert("Запустите приложение внутри Telegram.");
            }
        }
    </script>
</body>
</html>
